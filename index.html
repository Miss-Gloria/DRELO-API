<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>DreLo-Routes Compass UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Gentle compass wiggle on hover */
        .compass:hover {
            animation: wiggle 5s ease-in-out infinite;
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(2deg);
            }

            75% {
                transform: rotate(-2deg);
            }
        }

        /* Pulse glow for DreLoBot */
        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 9999px;
            background: rgba(147, 51, 234, 0.3);
            animation: pulse 2s ease-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 1;
            }

            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: max-content;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 4px 8px;
            border-radius: 6px;
            position: absolute;
            z-index: 10;
            font-size: 0.7rem;
            white-space: nowrap;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
